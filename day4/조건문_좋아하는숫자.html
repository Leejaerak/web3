<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //사용자가 좋아하는 값을 입력받아야함
    //그 값이 50보다 같거나 크다면 당신이 좋아하는 숫자는 50 이상이군요 출력
    //50보다 작다면 당신이 좋아하는 숫자는 50 미만이군요 출력
    let num = prompt("너가 좋아하는 숫자 입력");

    if (num % 2 == 0) {
      document.write("짝");
    } else {
      document.write("홀");
    }

    // let result = num >= 50 ? "50 이상이네?" : "50 미만이네?";
    // document.write(result);
  </script>
</body>

</html>
