<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 사용자에게 하루 걸음수를 입력받는다.
    // 걸음수가 10000보 보다 높다면 좋은 습관을 지니고 계시는군요!

    let step = prompt("오늘 걸음수를 입력하세요:");


    if (step >= 10000) {
      document.write("좋은 습관을 지니고 계시는군요!");
    } else {
      document.write("더 걸어");
    }
  </script>
</body>

</html>
