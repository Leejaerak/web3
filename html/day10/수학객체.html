<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = 2.1234;

    let maxNum = Math.max(1, 3, 5, 8);
    console.log(maxNum);
    let minNum = Math.min(1, 3, 5, 8);
    console.log(minNum)

    let ceilNum = Math.ceil(num);
    console.log(ceilNum);

    let floorNum = Math.floor(num);
    console.log(floorNum);

    let sqrtNum = Math.sqrt(16);
    console.log(sqrtNum);

    let randomNum = Math.random();
    console.log(randomNum);

    let powNum = Math.pow(2, 8);
    console.log(powNum);

    let piNum = Math.PI;
    console.log(piNum);

    let randomNum2 = Math.floor(Math.random() * 51) + 50;
    console.log(randomNum2);
  </script>
</body>

</html>
