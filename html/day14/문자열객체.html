<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //조건
    /*
    사용자의 여권 이름을 입력받는다.(영어)
    사용자가 입력한 영어이름을 대문자로 변경한다.
    사용자 이름 출력

    사용자의 번호를 입력받는다.
    사용자의 번호는 01012345678
    마지막 4개를 ****로 표시할것
    */
    let name = prompt("이름입력");
    let upperCaseName = name.toUpperCase();
    let phoneNumber = prompt("폰번호 입력");
    let maskedNumber = phoneNumber.slice(0, -4) + "****";

    document.write(upperCaseName + "<br>");
    document.write(maskedNumber + "<br>")

  </script>
</body>

</html>
