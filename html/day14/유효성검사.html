<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    사용자에게 이메일을 입력받는다.
    배열로 사용 가능한 도메인 형식을 지정함
    .co.kr/ .com / .net

    let check1 =  false;
    let check2 = false;

    if문을 사용해서 사용자가 입력한 문자열 이메일에 @가 들어있는지 확인
  (들어있다면 check1을 true로 변경)

  for문을 사용해서 도메인 배열을 돌면서 사용자가 입력한 도메인 배열에 들어있는지 확인 들어있다면 check2를 true로 변경

  if문을 사용해서 check1과 check2가 둘 다 true라면 사용자가 입력한 이메일 + 은 사용 가능한 아이디 입니다. 출력 
  둘중에 하나라도 false일 경우에는 이메일 형식이 잘못되었음 출력
    */

    let email = prompt("이메일을 입력");
    let domains = [".co.kr", ".com", ".net"];
    let check1 = false;
    let check2 = false;

    if (email.indexOf("@") > 0) {
      check1 = true;
    }
    for (let i = 0; i < domains.length; i++) {
      if (email.indexOf(domains[i]) > 0) {
        check2 = true;
      }
    }

    if (check1 && check2) {
      document.write(email + "은 사용 가능한 아이디입니다.");
    } else {
      document.write("이메일 형식이 잘못되었습니다.");
    }
  </script>
</body>

</html>
