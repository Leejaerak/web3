<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        for(초기값; 조건식; 증감식){
            js코드;
        }
        */
       for(let i = 2; i <= 9; i++){
            document.write(i+'단')
            document.write('<br>');

            for(let j=1; j<=9; j++){
                document.write(i+'*'+j+'='+(i*j))
                document.write('<br>');

            }
       }
    </script>
</body>
</html>
