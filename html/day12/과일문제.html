<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //group1 에는 사과와
        let group1 = ["사과","바나나"];
        let group2 = ["포도","딸기"];
       
        let result = group1.concat(group2);
        document.write(result+"<br>")
        
        let gruits = result.slice(1,3);
        document.write(gruits+"<br>")
        

        result.splice(2,1,"귤","복숭아")
       console.log(result)
       document.write(result+"<br>")
    //    console.log(gruits)

       result.shift();
       document.write(result+"<br>")

        result.unshift("망고")
        document.write(result+"<br>")

        result.sort();
        document.write(result)
        
    </script>
</body>
</html>
