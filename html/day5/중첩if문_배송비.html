<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    1. 사용자의 구매금액을 입력받는다.
    2. 사용자가 우리 쇼핑몰의 회원인지 입력받는다.
    3. 만약 사용자의 구매금액이 100000원이 넘는다면 사은품이 제공된다.
    4. 만약 사용자의 구매금액이 100000원이 넘고, 회원이라면 사은품이 제공됩니다와 함께 배송비도 무료라는 문구를 출력
    5. 100000이상 구매 고객이지만 회원이 아닐 경우 사은품이 제공됩니다 라는 문구와 함께 비회원은 배송비 5000원 부가됩니다. 출력
    6. 두번째 조건으로는 사용자의 구매금액이 50000원보다 클 때 사용자가 회원이라면 50000원 이상 구매 고객에게  
    7. 50000원 이상 구매했지만 회원이 아니라면 배송비 5000원 부가됨 출력
    8. 50000원 이하로 구매했다면 회원이 아니던 50000원 미만 구매로 배송비 5000원 부가됨
    */

    let buyMoney = prompt("구매금액 입력");
    let member = confirm("회원인가요?");

    if (buyMoney >= 100000) {
      document.write("100000만원 이상이라사은품이 제공됩니다.<br>");
      if (member) {
        document.write("회원 50000원 이상 구매 고객은 배송비도 무료입니다.");
      } else {
        document.write("사은품이 제공됩니다. 비회원은 배송비 5000원이 부가됩니다.");
      }
    }
    else if (buyMoney >= 50000) {
      if (member) {
        document.write("50000원 이상 구매 고객으로 배송비가 무료입니다.");
      } else {
        document.write("비회원은 배송비 5000원이 부가됩니다.");
      }
    } else {
      document.write("50000원 미만 구매로 배송비 5000원이 부가됩니다.");
    }





  </script>
</body>

</html>
