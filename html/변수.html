<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script> 
        // let 변수명;
        // let 변수명2 = 대입할값;
        let mathNumber;
        mathNumber = 100;
        console.log(mathNumber);
        
        mathNumber = 85;
        console.log(mathNumber);

       
        
        // let은 함수 내부에 변수를 선언하면 오직 그 함수 내부에서만 사용이 가능하기 때문에 지역변수라고 부른다.
        // const 바뀌지 않는 값인 상구를 정의할 때 사용.
   </script>
</body>
</html>
