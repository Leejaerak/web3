<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        for(초기값; 조건식;증감식;){
            continue;
            자바스크립트 코드;
        }
        =====================
        let 변수 = 초기값;
        while(조건식){
            증감식;
            continue;
            js코드;
        }

        continue의 역할
        continue는 반복문의 현재 반복을 중단하고 다음 반복으로 바로 넘어간다.
        즉 continue 아래의 코드는 실행되지 않는다.
        */

        for(i = 0; i<=10; i++){
            if(i % 2 == 0){
                continue;
            }document.write(i,"<br>");
        }

        let j = 0;
        while(j<=10){
            j++;
            if(j % 2 != 0){   
                continue; //아래 코드를 건너뛰고 다음 반복으로 넘어가라 
            }document.write(j,"<br>");// 짝수일 경우에 실행되는 코드
        }
    </script>
</body>
</html>
