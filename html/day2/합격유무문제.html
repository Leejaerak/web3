<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //합격 기준은 60점일것
        //사용자의 이름과 점수가 필요함
        // 사용자의 점수가 합격 기준을 넘었다면 사용자 이름을 넣어서 00님 합격입니다. 출력
        // 점수가 합격 기준 미달이라면 000님 00점 차이로 불합격입니다 출력
       
   
    let name = prompt("당신의 이름을 입력해주세요");
    let score= prompt("점수입력")
    let passScore="60";

    let result = score >= passScore ? name +"합격입니다" : passScore-score+"점 차이로 불합격입니다"
    console.log(result)
    
    document.write(name+"님은 "+result);
    
    
   
    </script>
</body>
</html>
