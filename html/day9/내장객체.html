<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        참조변수 이름 = new 참조함사();
        */

        let tv = new Object();
        tv.color = "white"; 
        tv.price = 30000;
        tv.show = function(){
            document.write(`tv 색상 : ${this.color}<br>`)
            document.write(`tv 가격 : ${this.price}`)
            
        }
        tv.show();  
    </script>
</body>
</html>
